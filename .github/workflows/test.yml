on:
  push:

name: Test

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest-16-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Unit Test in Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          build-args: |
            RELEASE=0
          outputs: type=docker
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: unit-tests
          tags: polybase-unit-tests

      - name: Run unit tests
        run: |
          docker run polybase-unit-tests

  test-polybase-ts:
    name: E2E polybase-ts tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build in Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          build-args: |
            RELEASE=0
          outputs: type=docker
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: e2e-polybase-ts-tests
          tags: polybase-e2e-polybase-ts-tests

      - name: Run e2e tests
        run: |
          docker run polybase-e2e-polybase-ts-tests
