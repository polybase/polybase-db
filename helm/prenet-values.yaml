env: prenet

image:
   registry: gcr.io
   repository: polybase-prenet/polybase
   tag: latest
   digest: ""
   pullPolicy: Always

resources:
   limits:
      cpu: 1
      memory: 1Gi
   requests:
      cpu: 200m
      memory: 300Mi

persistence:
   storageClass: ""
   size: 20Gi

extraEnvVars:
   - name: DIAL_ADDR
     value: "/dns/polybase-rust-0.polybase-rust-headless.polybase.svc.cluster.local/tcp/5000,/dns/polybase-rust-1.polybase-rust-headless.polybase.svc.cluster.local/tcp/5000,/dns/polybase-rust-2.polybase-rust-headless.polybase.svc.cluster.local/tcp/5000"
   - name: PEERS
     value: "12D3KooWGwYHQGP9xJ8uxrmfhZMubfAsWPrTByGgq2N8hH2atMJZ,12D3KooWKLvUcUc4h3BEKGHKMz2kxfS7Xpps2kEfaQzpchGmMgSy,12D3KooWLYByKfin35Dh37YJf8HwQfyrL2beJW67712y9kChgbja"
   - name: NETWORK_LADDR
     value: "/ip4/0.0.0.0/tcp/5000"
